<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./assets/logo.png" width="500" alt="logo">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- <img src="./assets/flappy.png" alt="flappy"> -->
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <img src="./assets/gameover.png" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./src/main.js"></script>
  <script src="./src/Game.js"></script>
  <script src="./src/Bird.js"></script>
  <script src="./src/Obstacle.js"></script>

</body>
</html>
